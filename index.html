<html>
    <head>
        <meta charset="utf-8">

        <title>Página de Login</title>

        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>

         <!-- Cabeçalho do Site -->
        <header></header>
         <!-- Conteudo Principal do Site -->
        <main>

            <section>

                <div class="caixa-formulario">
                    <div clas="validacao-formulario">
                        <form action="" method="">
                            <h2>Login</h2>
                            <div class="input-box">
                                <ion-icon name="mail-outline"></ion-icon>
                                <input type="e-mail" placeholder="E-mail" required autofocus>
                            </div>

                            <div class="input-box">
                                <ion-icon name="lock-closed-outline"></ion-icon>
                                <input type="password" placeholder="Password" required>
                            </div>

                            <div class="enviar">
                               <label for=""><input type="checkbox"> Relembrar sua senha?</label>
                            </div>
                            <div class="input-field">
                                <input type="submit" class="botao" value="Login">
                            </div>
                            <div class="registro">
                                <p>Ainda não é cadastrado em nosso site? Deseja <a href="#">registrar-se?</a></p>
                            </div>

                        </form>
                    </div>
                </div>

            </section>



        </main>
         <!-- Conteudo de Navegação -->
         <nav></nav>
         <!-- Rodapé do Site -->
         <footer></footer>


         <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
         <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    </body>
</html>
